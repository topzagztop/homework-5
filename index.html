<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="container-box">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                    Job Passcard
                </div>
                <div class="menu">
                    <ul>
                        <li>About us</li>
                        <li>Passcard</li>
                        <li>Profile</li>
                    </ul>
                </div>
                <div class="user">
                    <ul>
                        <li>
                            <img src="./images/search-svgrepo-com.svg" alt="search">
                        </li>
                        <li class="cart">
                            <img src="./images/cart-large-minimalistic-svgrepo-com.svg" alt="cart">
                        </li>
                        <li>Login</li>
                        <li>Sign up</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>My Cart</h1>
            <div class="grid-wrapper-2">
                <div class="items">
                    <div class="card-wrapper">
                        <div class="card-items">
                            <div class="delete">
                                <div class="trash">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="items-google">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                                        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                                      </svg>
                                </div>
                                <p class="name">Google Docs</p>
                                <p class="used">Used of business</p>
                            </div>
                            <div class="status">
                                <h4>Google Docs</h4>
                                <div class="level">
                                    <div class="dot">
                                        <ul>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                    <form action="">
                                        <select name="level" id="">
                                            <option value="lv1-3">LV 1-3</option>
                                            <option value="lv2-3">LV 2-3</option>
                                            <option value="lv3-3">LV 3-3</option>
                                        </select>
                                    </form>
                                </div>
                                <p class="price">
                                    THB 150
                                </p>
                            </div>
                        </div>
                        <div class="card-items">
                            <div class="delete">
                                <div class="trash">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="items-google">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                                        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                                        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                                      </svg>
                                </div>
                                <p class="name">Google Slides</p>
                                <p class="used">Used of business</p>
                            </div>
                            <div class="status">
                                <h4>Google Slides</h4>
                                <div class="level">
                                    <div class="dot">
                                        <ul>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                    <form action="">
                                        <select name="level" id="">
                                            <option value="lv3-3">LV 3-3</option>
                                            <option value="lv1-3">LV 1-3</option>
                                            <option value="lv2-3">LV 2-3</option>
                                        </select>
                                    </form>
                                </div>
                                <p class="price">
                                    THB 150
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <div class="order">
                        <h3>Order Info</h3>
                        <div class="subtotal">
                            <p>Subtotal</p>
                            <p>THB 300</p>
                        </div>
                        <div class="promotion-code">
                            <form action="">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2-heart-fill" viewBox="0 0 16 16">
                                        <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4zM8.5 4h6l.5.667V5H1v-.333L1.5 4h6V1h1zM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                                      </svg>
                                </div>
                                <input type="text" placeholder="Promotion code">
                                <button type="submit">Apply</button>
                            </form>
                        </div>
                        <div class="total">
                            <p class="totalpayment">Total payment</p>
                            <p class="price">THB 300</p>
                        </div>
                        <div class="btn-wrapper">
                            <button class="btn btn-checkout">
                                Log in to checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
